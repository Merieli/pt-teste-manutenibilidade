						## Manutenibilidade
					
						<p align="left">
							Caracteriza a facilidade de modificação ou adaptação de um software "tempo médio requerido para efetivar a revisão do software para eliminar um erro".  
							A etapa de manutenção pode consumir até 65% do custo total de um produto.
						</p>
						
						---

						## Para Manutenibilidade: *Testes*

						- Garantem que o software está funcionando com qualidade
						- Devem melhorar a manutenibilidade do sistema
						- Devem manter o sistema estável

						### Testes mal escritos

						- Dificuldade de compreensão do que está sendo testado
						- Linguagem especifica ao software
						- Multiplos conceitos por teste

						---


						### Identificando testes ruins

						**Testando um componente de Input de texto**

						> Testa o texto gravado

						> Deve salvar o texto no Recorder

						> Deve chamar a função recordName ao escrever o texto e clicar em gravar


						---

						## Como escrever bons testes?

						- Preparar o caminho feliz e o triste "inputs válidos/inválidos"
						- Validar cada possível output
						- Separar Arrange, Act e Assert
						- Utilizar a técnica BDD

					</textarea>

						## Sintaxe Gherkin

						**Dado** (Given)
						
						**Quando** (When)

						**Então** (Then).

						**E** (And), **Mas** (But)

						> **Dado** contexto **Quando** eventos **Então** resultado

						## Como usar o Gherkin para melhorar os testes?

						Integração/componente + unidade:
						"Deve chamar a função recordName ao escrever o texto e clicar em gravar"


						Unidade:
						"Deve chamar a função recordName e a api ao executar" 




						Reescrevendo com Gherkin:
						Integração/componente:
						"Dado o input Quando digitar um nome e clicar em gravar Então o nome deve ser salvo na lista 'Names' "


						Unidade:
						"Dado a função recordName Quando executada Então deve chamar a API"
